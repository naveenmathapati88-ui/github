<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Sarwar | Github</title>
    <style>
        :root{
            --dark: rgb(32,2,2);
            --muted: rgb(190,178,89);
            --accent: rgb(220,220,60);
            --bg: #f7f7f7;
            --card-bg: #ffffff;
        }

        *{box-sizing:border-box}
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:var(--bg);
            color: #16010c;
            -webkit-font-smoothing:antialiased;
        }

        header{
            background:var(--accent);
            padding:14px 16px;
        }

        header h1{
            margin:0;
            color:var(--dark);
            text-align:center;
            font-size:1.4rem;
        }

        nav{
            text-align:center;
            margin-top:10px;
        }

        nav a{
            color: #16010c;
            text-decoration:none;
            margin: 0 8px;
            font-weight:600;
        }

        .container{
            max-width:900px;
            margin:24px auto;
            background:var(--card-bg);
            padding:20px;
            border-radius:8px;
            box-shadow:0 6px 20px rgba(0,0,0,0.06);
        }

        .notice{
            background:var(--muted);
            color:#110505;
            padding:10px;
            border-radius:6px;
            margin-bottom:18px;
        }

        form{
            display:grid;
            gap:12px;
            grid-template-columns:1fr;
        }

        label{
            display:block;
            margin-bottom:6px;
            font-weight:700;
            font-size:0.95rem;
        }

        input[type="text"],
        input[type="email"],
        textarea{
            width:100%;
            padding:10px 12px;
            border:1px solid #ccc;
            border-radius:6px;
            font-size:1rem;
            background:#fff;
        }

        textarea{ min-height:140px; resize:vertical; }

        .actions{
            text-align:right;
        }

        .btn{
            background:var(--dark);
            color:#fff;
            border:none;
            padding:10px 16px;
            border-radius:6px;
            cursor:pointer;
            font-weight:800;
        }

        footer{
            text-align:center;
            padding:14px 8px;
            color:#333;
            font-size:0.9rem;
            margin-top:16px;
        }

        @media(min-width:720px){
            form{ grid-template-columns: 1fr 1fr; }
            .full{ grid-column:1 / -1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Sharanbasava University</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="container" role="main">
        <p class="notice">Have questions or feedback? Send us a message and we'll respond as soon as possible.</p>

        <form action="#" method="post" novalidate>
            <div>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required />
            </div>

            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>

            <div class="full">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required />
            </div>

            <div class="full">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <div class="full actions">
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
    </main>

    <footer>
        &copy; 2025 Sharanbasava University
    </footer>
</body>
</html>
